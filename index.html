<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>graffiti namebook</title>
  <link rel="stylesheet" href="https://use.typekit.net/ovj6wxu.css">
  <link rel="stylesheet" href="./style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <div id="app">
    <activity-log></activity-log>
  </div>

  <script src="https://unpkg.com/vue@3.2.37/dist/vue.global.prod.js"></script>
  <script type="module">
    import Graffiti from 'https://graffiti.csail.mit.edu/graffiti-x-vue/graffiti.js'
    import ActivityLog from './activity-log.js'

    Graffiti(Vue).then(graffiti=> {
      Vue.createApp()
        .component('activity-log', ActivityLog(graffiti))
        .mount('#app')
    })
  </script>
</body>
</html>
